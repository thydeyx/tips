JVM_ARGS="-server -Dapp.key=mobile-smartertips-staging -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Djava.io.tmpdir=/tmp -Djava.net.preferIPv6Addresses=false  -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8412"
JVM_HEAP="-XX:NewRatio=3 -XX:ParallelCMSThreads=4 -XX:PermSize=128m -XX:+CMSParallelRemarkEnabled -XX:+ExplicitGCInvokesConcurrent -XX:+CMSPermGenSweepingEnabled -XX:+CMSClassUnloadingEnabled"
JVM_GC="-XX:+DisableExplicitGC -XX:+PrintGCDetails -XX:+PrintHeapAtGC
       -XX:+PrintTenuringDistribution -XX:+UseConcMarkSweepGC -XX:+PrintGCTimeStamps
       -XX:+PrintGCDateStamps -XX:CMSFullGCsBeforeCompaction=0 -XX:+UseCMSCompactAtFullCollection
       -XX:CMSInitiatingOccupancyFraction=60"
JVM_SIZE="-Xmx3048m -Xms3048m"

